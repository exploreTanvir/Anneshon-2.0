                      <li>

                          >স্কিল ডেভেলপমেন্ট</a
                        >
                      </li>
                      <li>

                      </li>
                      <li>
                        <a class="dropdown-item fs-5" href="#">জব প্রিপারেশন</a>
                      </li>
                    </ul>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link fs-5 fw-bold">লাইভ ব্যাচ</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link fs-5 fw-bold">ব্লগ</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a
                      class="nav-link dropdown-toggle fs-5"
                      href="#"
                      id="navbarDropdown"
                      role="button"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"

                      <i class="fa-solid me-2 fa-user-large"></i>username

                <!-- <div class="d-flex justify-content-end mt-3 mt-lg-0 btn-Groups">

    </div>

    <script src="./js/js/bootstrap.bundle.min.js"></script>
    <script src="./nav.js"></script>
    <script>
      document
        .getElementById("searchIcon")
        .addEventListener("click", function () {
          var searchBox = document.getElementById("searchBox");
          var searchIcon = document.getElementById("searchIcon");

          // On small screens, show the search box and hide the search icon
          if (window.innerWidth < 992) {
            searchBox.style.display = "block";
            searchIcon.style.display = "none";
          }
        });

      document.addEventListener("click", function (event) {
        var searchBox = document.getElementById("searchBox");
        var searchIcon = document.getElementById("searchIcon");

        if (
          window.innerWidth < 992 &&
          !searchBox.contains(event.target) &&
          !searchIcon.contains(event.target)
        ) {
          searchBox.style.display = "none";
          searchIcon.style.display = "block";
        }
      });

      document
        .querySelector(".navbar-toggler")
        .addEventListener("click", function () {
          var navbarCollapse = document.getElementById(
            "navbarSupportedContent"
          );
          navbarCollapse.classList.toggle("show");
        });

      document.addEventListener("click", function (event) {
        var navbarCollapse = document.getElementById("navbarSupportedContent");
        var navbarToggler = document.querySelector(".navbar-toggler");

        if (
          !navbarCollapse.contains(event.target) &&
          !navbarToggler.contains(event.target) &&
          navbarCollapse.classList.contains("show")
        ) {
          navbarCollapse.classList.remove("show");
        }
      });

      document
        .getElementById("navbarToggler")
        .addEventListener("click", function () {
          var navbarCollapse = document.getElementById(
            "navbarSupportedContent"
          );
          navbarCollapse.classList.toggle("show");
          this.classList.toggle("cross");
        });

      document.addEventListener("click", function (event) {
        var navbarCollapse = document.getElementById("navbarSupportedContent");
        var navbarToggler = document.getElementById("navbarToggler");

        if (
          !navbarCollapse.contains(event.target) &&
          !navbarToggler.contains(event.target) &&
          navbarCollapse.classList.contains("show")
        ) {
          navbarCollapse.classList.remove("show");
          navbarToggler.classList.remove("cross");
        }
      });
    </script>
